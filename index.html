<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <!-- Add your content here -->
    <div id="webchat" role="main">
      <button class="close-button" onclick="toggleChat()">Close</button>
    </div>
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <span class="navbar-toggle" onclick="toggleNavbar()">&#9776;</span>
    </div>
    <img class="chat-icon" src="azurebot.jpg" onclick="toggleChat()" />
    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <script>
      // Initialize the Web Chat control
      window.WebChat.renderWebChat({
        directLine: window.WebChat.createDirectLine({
          secret: '7BvfwB7877k.bi4e-4SxmUQVEOwgB5oSsKREppWQpBePQTNqMOfXp_c'
        }),
        userID: 'YOUR_USER_ID_HERE',
        username: 'YOUR_USERNAME_HERE',
        locale: 'en-US',
        botAvatarInitials: 'Bot',
        userAvatarInitials: 'You'
      }, document.getElementById('webchat'));

      function toggleChat() {
        var webchatElement = document.getElementById('webchat');
        var chatIconElement = document.querySelector('.chat-icon');

        if (webchatElement.style.display === "none") {
          webchatElement.style.display = "block";
          chatIconElement.style.display = "none";
        } else {
          webchatElement.style.display = "none";
          chatIconElement.style.display = "block";
        }
      }
    </script>
  </body>
</html>
